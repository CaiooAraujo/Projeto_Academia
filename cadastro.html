<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Aluno</h2>
    <form action="/cadastrar" method="POST">
      <label>Nome: <input type="text" name="nome" required></label><br><br>
      <label>Data de Nascimento: <input type="date" name="data_nascimento" required></label><br><br>
      <label>Telefone: <input type="text" name="telefone" required></label><br><br>
      <label>Email: <input type="email" name="email" required></label><br><br>
      <label>Altura (m): <input type="number" name="altura" step="0.01" required></label><br><br>
      <label>Peso (kg): <input type="number" name="peso" step="0.01" required></label><br><br>
      <button type="submit">Cadastrar</button>
    </form>  
    <!-- Botão para voltar para a página inicial -->
    <a href="index.html" class="btn-voltar">Voltar para o início</a>
  </div>
</body>
</html>
